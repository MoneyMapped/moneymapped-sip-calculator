<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP / SWP / Lump Sum / Goal Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <button id="theme-toggle">ðŸŒ™ Dark Mode</button>

  <div class="container">
    <h1 id="title">SIP Calculator</h1>

    <!-- Toggle Tabs -->
    <div style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;">
      <button type="button" class="tab-btn" id="sipTab">SIP</button>
      <button type="button" class="tab-btn" id="swpTab">SWP</button>
      <button type="button" class="tab-btn" id="lumpSumTab">Lump Sum</button>
      <button type="button" class="tab-btn" id="goalTab">Goal</button>
    </div>

    <!-- SIP Form -->
    <form id="sip-form">
      <label for="monthlyInvestment">Monthly Investment (â‚¹)</label>
      <input type="number" id="monthlyInvestment" required min="1" />

      <label for="annualReturn">Expected Annual Return (%)</label>
      <input type="number" id="annualReturn" required min="0" step="0.01" />

      <label for="years">Investment Duration (Years)</label>
      <input type="number" id="years" required min="1" />

      <div class="input-group">
        <label for="stepUp">Annual Step-Up (%)</label>
        <input type="number" id="stepUp" value="0" min="0" step="0.01" required />
      </div>

      <button type="submit">Calculate</button>
    </form>

    <!-- SWP Form -->
    <form id="swp-form" style="display:none;">
      <label for="initialInvestment">Initial Investment (â‚¹)</label>
      <input type="number" id="initialInvestment" required min="1" />

      <label for="swpAnnualReturn">Expected Annual Return (%)</label>
      <input type="number" id="swpAnnualReturn" required min="0" step="0.01" />

      <label for="withdrawalAmount">Monthly Withdrawal (â‚¹)</label>
      <input type="number" id="withdrawalAmount" required min="1" />

      <label for="swpYears">Withdrawal Duration (Years)</label>
      <input type="number" id="swpYears" required min="1" />

      <button type="submit">Calculate</button>
    </form>

    <!-- Lump Sum Form -->
    <form id="lumpsum-form" style="display:none;">
      <label for="lumpSumAmount">One-Time Investment (â‚¹)</label>
      <input type="number" id="lumpSumAmount" required min="1" />

      <label for="lumpSumAnnualReturn">Expected Annual Return (%)</label>
      <input type="number" id="lumpSumAnnualReturn" required min="0" step="0.01" />

      <label for="lumpSumYears">Investment Duration (Years)</label>
      <input type="number" id="lumpSumYears" required min="1" />

      <button type="submit">Calculate</button>
    </form>

    <!-- Goal Form -->
    <form id="goal-form" style="display:none;">
      <label for="goalAmount">Target Amount (â‚¹)</label>
      <input type="number" id="goalAmount" required min="1" />

      <label for="goalAnnualReturn">Expected Annual Return (%)</label>
      <input type="number" id="goalAnnualReturn" required min="0" step="0.01" />

      <label for="goalYears">Time to Reach Goal (Years)</label>
      <input type="number" id="goalYears" required min="1" />

      <button type="submit">Calculate</button>
    </form>

    <div class="results">
      <p id="invested">Invested Amount: â‚¹0</p>
      <p id="returns">Estimated Returns: â‚¹0</p>
      <p id="total">Total Value: â‚¹0</p>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="sipChart"></canvas>
  </div>

  <footer>
    Made with ðŸ’¸ by <span>MoneyMapped</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
